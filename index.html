<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trillo &mdash; Your all-in-one booking app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imgs/png/favicon.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="imgs/png/logo (1).png" alt="logo" class="logo">

      <form action="#" class="search">
        <input type="text" class="search-input" placeholder="Search hotels">
        <button class="search-button">
            <img src="imgs/svg/magnifying-glass.svg" alt="search-icon" class="search-icon">
        </button>
      </form>

      <nav class="user-nav">
          <div class="user-nav_icon-box">
            <img src="imgs/svg/bookmark.svg" alt="bookmark" class="user-nav_icon">
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_icon-box">
            <img src="imgs/svg/chat.svg" alt="chat-icon" class="user-nav_icon">
            <span class="user-nav_notification">13</span>
          </div>

          <div class="user-nav_user">
            <img src="imgs/png/user.jpg" alt="user-jonas" class="user-nav_user-photo">
            <span class="user-nav_user-name"> Jonas </span>
          </div>

      </nav>

    </header>
    <div class="content">
      <nav class="sidebar">
        Navigation
      </nav>
      <main class="hotel-view">
        Hotel-view
      </main>
    </div>
  </div>
</body>
</html>
