<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trillo &mdash; Your all-in-one booking app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imgs/png/favicon.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="imgs/png/logo (1).png" alt="logo" class="logo">

      <form action="#" class="search">
        <input type="text" class="search-input" placeholder="Search hotels">
        <button class="search-button">
            <img src="imgs/svg/magnifying-glass.svg" alt="search-icon" class="search-icon">
        </button>
      </form>

      <nav class="user-nav">
          <div class="user-nav_icon-box">
            <img src="imgs/svg/bookmark.svg" alt="bookmark" class="user-nav_icon">
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_icon-box">
            <img src="imgs/svg/chat.svg" alt="chat-icon" class="user-nav_icon">
            <span class="user-nav_notification">13</span>
          </div>

          <div class="user-nav_user">
            <img src="imgs/png/user.jpg" alt="user-jonas" class="user-nav_user-photo">
            <span class="user-nav_user-name"> Jonas </span>
          </div>

      </nav>

    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav_item side-nav_item--active">
            <a href="#" class="side-nav_link">
              <img src="imgs/svg/home.svg" alt="home-svg-icon" class="side-nav_icon">
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav_item">
            <a href="#" class="side-nav_link">
              <img src="imgs/svg/aircraft-take-off.svg" alt="home-svg-icon" class="side-nav_icon">
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav_item">
            <a href="#" class="side-nav_link">
              <img src="imgs/svg/key.svg" alt="home-svg-icon" class="side-nav_icon">
              <span>car rental</span>
            </a>
          </li>
          <li class="side-nav_item">
            <a href="#" class="side-nav_link">
              <img src="imgs/svg/map.svg" alt="home-svg-icon" class="side-nav_icon">
              <span>tours</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy: 2017 by trillo. All rights reserved.
        </div>

      </nav>
      <main class="hotel-view">
        <div class="gallery">
          <figure class="gallery-item">
            <img src="imgs/png/hotel-1.jpg" alt="photo-hotel-1" class="gallery-photo">
          </figure>
          <figure class="gallery-item">
            <img src="imgs/png/hotel-2.jpg" alt="photo-hotel-2" class="gallery-photo">
          </figure>
          <figure class="gallery-item">
            <img src="imgs/png/hotel-3.jpg" alt="photo-hotel-3" class="gallery-photo">
          </figure>
        </div>


  
        <div class="overview">
          <h1 class="overview-heading">
            Hotel Las Palmas
          </h1>

          <div class="overview-stars">
            <img src="imgs/svg/star.svg" alt="overview-stars" class="side-nav_icon">
            <img src="imgs/svg/star.svg" alt="overview-stars" class="side-nav_icon">
            <img src="imgs/svg/star.svg" alt="overview-stars" class="side-nav_icon">
            <img src="imgs/svg/star.svg" alt="overview-stars" class="side-nav_icon">
            <img src="imgs/svg/star.svg" alt="overview-stars" class="side-nav_icon">


            <div class="overview-location">
              
            </div>

          </div>

        </div>      




      </main>
    </div>
  </div>
</body>
</html>
